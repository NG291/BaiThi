<script>
    function sumOfListPrime(){
        let x=+prompt('Nhap vap so nguyen x')
         let sum=0
        for(let i=0;i<=x; i++){
            sum+=i;
        }
        return sum;
    }
    document.write(sumOfListPrime())
</script>
